# Application Name
spring.application.name=keenable_hc

# Server Port (default is 8080)
server.port=8080

# --- Database Configuration ---
# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/keenable_hc?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# --- Logging Configuration ---
# Set logging level for specific packages
logging.level.com.keenable.assignment1.keenable_hc=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR

# --- File Upload (Optional) ---
# Configure file upload limits if required
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB